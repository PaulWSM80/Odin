    <script>

        // Write a function called add7 that takes one number and returns that
        // number + 7.
        function add7(num) {
            return num + 7;
        }

        // Write a function called multiply that takes 2 numbers and returns
        // their product.
        function multiply(a, b) {
            return (a * b);
        }

        // Write a function called capitalize that takes a string and returns

        // can take strings that are lowercase, UPPERCASE or BoTh.
        function capitalize(str) {
            /* -- Single Statement [005ms] -- */
            return (
                str[0].toUpperCase()
                + str.substr(1, str.length - 1).toLowerCase()
            );

        // Write a function called lastLetter that takes a string and returns
        // the very last letter of that string
        function lastLetter(str) {
            return str[str.length - 1];
        }

        console.log(add7(7));               // 14
        console.log(multiply(7, 7));        // 49
        console.log(capitalize("seven"));   // Seven
