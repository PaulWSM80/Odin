<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="section">
        <div class="section-header score-bg">Score</div>
        <div class="section-main">
            <div class="display score-bg">
                <div class="display-label">Player</div>
                <div id="player-score" class="display-info">0</div>
            </div>
            <div class="display score-bg">
                <div class="display-label">CPU</div>
                <div id="cpu-score" class="display-info">0</div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-header result-bg">Round Result</div>
        <div class="section-main">
            <div class="display result-bg">
                <div class="display-label">Player</div>
                <div id="player-choice" class="display-info">Rock</div>
            </div>
            <div class="display result-bg">
                <div class="display-label">CPU</div>
                <div id="cpu-choice" class="display-info">Scissors</div>
            </div>
        </div>
        <div id="result" class="section-header result-bg">
            Player Wins
        </div>
    </div>

    <div class="section">
        <div class="section-header button-bg">
            Player Choices
        </div>
        <div class="section-main">
            <div id="rock" class="button button-bg" onclick="playerChoice('Rock')">ROCK</div>
            <div id="paper" class="button button-bg" onclick="playerChoice('Paper')">PAPER</div>
            <div id="scissors" class="button button-bg" onclick="playerChoice('Scissors')">SCISSORS</div>
        </div>
    </div>

    <div id="reset" class="button" onclick="reset()">Reset</div>


</body>

</html>
