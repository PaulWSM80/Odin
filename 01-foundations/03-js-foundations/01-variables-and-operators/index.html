<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Operators</title>
</head>

<body>
    <p>This page prints output to the console log. Use a browser's development tools to view.</p>
    <script>
        console.log("== 1 ==")
        console.log(23 + 97)
        console.log()

        console.log("== 2 ==")
        console.log(2 + 45 + 8 + 103 + 5 + 666)
        console.log()

        console.log("== 3 ==")
        console.log((4 + 6 + 9) / 77)
        console.log()

        console.log("== 4 ==")
        let a = 10
        console.log(a)
        console.log(9 * a)
        let b = 7 * a
        console.log(b)

        console.log("== 5 ==")
        const MAX = 57
        let actual = MAX - 13
        let percentage = actual / MAX
        console.log("type 'percentage' in the console...")
    </script>
</body>

</html>
